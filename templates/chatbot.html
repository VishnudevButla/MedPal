<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Chatbot</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: GitHub-style Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">

  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 90px 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 700px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .chat-box {
      background: white;
      width: 100%;
      max-width: 800px;
      margin: 40px auto 60px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .user {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bot {
      color: #28a745;
      margin-top: 15px;
    }

    /* Markdown styling */
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      font-weight: bold;
      color: #333;
    }
    .markdown-body strong {
      font-weight: bold;
    }
    .markdown-body em {
      font-style: italic;
    }
    .markdown-body ul {
      padding-left: 20px;
    }
    .markdown-body code {
      background: #f5f5f5;
      padding: 2px 5px;
      border-radius: 5px;
      font-family: monospace;
    }
    .markdown-body pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

  </style>
</head>
<body>
  {% include '/partials/header.html' %}

  <main>
    <h3>Hello, I’m MedPal. Tell me what’s been bothering you today?</h3>

    <form method="POST" action="/chatbot">
      <input type="text" name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>

    {% if user_message %}
    <div class="chat-box">
      <div class="user">You:</div>
      <p>{{ user_message }}</p>

      <div class="bot markdown-body">Bot:</div>
      <div class="markdown-body">{{ reply | safe }}</div>
    </div>
    {% endif %}
  </main>

  {% include '/partials/footer.html' %}
</body>
</html>
