<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diet Plan Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        footer {
            margin-top: auto; /* Pushes footer to bottom */
        }
        html, body {
            height: 100%;
        }
        body {
            background: #f5f7fa;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

        }

        .container {
            max-width: 850px;
            margin: 108px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
        }

        button {
            background-color: #0078ff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #005fcc;
        }

        .output-box {
            margin-top: 25px;
            background: #f0f4ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #0078ff;
            display: none;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
  {% include '/partials/header.html' %}

    <div class="container">
        <h1>AI Diet Plan Generator</h1>

        <label for="userPrompt">Enter your prompt:</label>
        <textarea id="userPrompt" placeholder="e.g., Create a diet plan for weight loss..."></textarea>

        <button onclick="generateResponse()">Generate Diet Plan</button>

        <div class="loading" id="loading">Generating response, please wait...</div>

        <div class="output-box" id="outputBox"></div>
    </div>
  {% include '/partials/footer.html' %}

    <script>
        async function generateResponse() {
            const query = document.getElementById("userPrompt").value;
            const outputBox = document.getElementById("outputBox");
            const loading = document.getElementById("loading");

            if (!query.trim()) {
                alert("Please enter a prompt.");
                return;
            }

            outputBox.style.display = "none";
            loading.style.display = "block";
            outputBox.innerHTML = "";

            try {
                const response = await fetch("http://127.0.0.1:5000/get-response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                loading.style.display = "none";

                outputBox.style.display = "block";
                outputBox.innerHTML = data.response.replace(/\n/g, "<br>");

            } catch (error) {
                loading.style.display = "none";
                outputBox.style.display = "block";
                outputBox.innerHTML = "<b>Error:</b> Unable to connect to server.";
            }
        }
    </script>

</body>

</html>
